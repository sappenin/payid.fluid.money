<script type="text/javascript">
    window.addEventListener('DOMContentLoaded', function () {

        // Instantiate Termible
        const termible = new Termible({
            autoStart: true,
            initialCommand: '',
            element: document.getElementById('termible'),
            key: '0962dfe5-203e-4b5e-b9ab-87361af81a5f',
        })

        // Show the terminal
        termible.open()

        // Handle example clicks
        document.body.addEventListener('click', function (e) {
            if (e.target.classList.contains('runnable')) {
                const command = e.target.textContent.trim()
                termible.setCommand(command)
                setTimeout(() => e.target.classList.add('ran'), 500)
            }
        })
    })
</script>
<!-- /termible.io -->


<style type="text/css">

    /* Terminal styling */
    #termible {
        /* The terminal needs explicit height but the width is responsive. */
        height: 500px;
        margin-top: 2em;
    }

    /* Runnable examples styling */
    .runnable {
        position: relative;
        background: #f6f6f6;
        border-radius: 5px;
        font-weight: 500;
        padding: .7em;
        cursor: pointer;
        transition: .1s all;
        font-family: "JetBrains Mono", monospace;
    }

    .runnable:before {
        content: '$ ';
        opacity: .4;
        color: #0f37ac
    }

    .runnable:after {
        position: absolute;
        content: '▶';
        right: .5em;
        font-size: 1.2em;
        margin-top: -.1em;
        color: #68e068;
        opacity: .8
    }

    .runnable:after {
        transition: .1s all
    }

    .runnable:hover {
        background: #eeeeee
    }

    .runnable:hover:after {
        opacity: 1
    }

    .runnable.ran:after {
        content: '✔'
    }
</style>
